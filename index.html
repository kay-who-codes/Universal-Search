<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Search | Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Universal Search</h1>
            <p class="subtitle">Search across multiple platforms</p>
        </header>

        <main>
            <div class="search-box">
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="Enter your search term..." autofocus>
                    <button id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="search-options">
                <!-- Search options will be populated by JavaScript -->
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> for easy searching</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
