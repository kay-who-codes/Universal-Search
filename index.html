<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Universal Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
    --bg-color: #121212;
    --card-bg: #1e1e1e;
    --text-primary: #e0e0e0;
    --text-secondary: #a0a0a0;
    --accent-color: #ff8000;
    --accent-hover: #9a67ea;
    --input-bg: #2d2d2d;
    --input-border: #3d3d3d;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--bg-color);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    line-height: 1.6;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

header {
    text-align: center;
    margin-bottom: 2rem;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(90deg, var(--accent-color), #03dac6);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
}

.search-box {
    margin-bottom: 2rem;
}

.input-group {
    display: flex;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: var(--shadow);
}

#search-input {
    flex: 1;
    padding: 15px 20px;
    border: none;
    background-color: var(--input-bg);
    color: var(--text-primary);
    font-size: 1rem;
    outline: none;
}

#search-input::placeholder {
    color: var(--text-secondary);
}

#search-button {
    padding: 0 25px;
    border: none;
    background-color: var(--accent-color);
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

#search-button:hover {
    background-color: var(--accent-hover);
}

.search-options {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    margin-top: 1.5rem;
}

.search-option {
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.search-option:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.search-option i {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

.search-option .name {
    font-size: 0.9rem;
    font-weight: 500;
}

footer {
    text-align: center;
    margin-top: 3rem;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

footer i {
    color: #ff5555;
}

@media (max-width: 600px) {
    .search-options {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    }
    
    h1 {
        font-size: 2rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Universal Search</h1>
            <p class="subtitle">Search across multiple platforms</p>
        </header>

        <main>
            <div class="search-box">
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="Enter your search term..." autofocus>
                    <button id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="search-options">
                <!-- Search options will be populated by JavaScript -->
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> for easy searching</p>
        </footer>
    </div>

    <script>
       // Array of search options - easily editable by developers
const searchOptions = [

    },
    {
        name: "YouTube",
        icon: "fab fa-youtube",
        url: "https://www.youtube.com/results?search_query=",
        color: "#FF0000" // YouTube red
    },
    {
        name: "Thesaurus",
        icon: "fa-solid fa-book",

    },
    {

    },
    // Gaming
    {

    },
    {

    },
    // Social Media
    {

    {

    },
    {

    },

    {

    }
];

// DOM elements
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const searchOptionsContainer = document.querySelector('.search-options');

// Initialize the app
function init() {
    renderSearchOptions();
    setupEventListeners();
}

// Render search options
function renderSearchOptions() {
    searchOptionsContainer.innerHTML = '';
    
    searchOptions.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.className = 'search-option';
        optionElement.dataset.url = option.url;
        optionElement.innerHTML = `
            <i class="${option.icon}" style="color: ${option.color}"></i>
            <span class="name">${option.name}</span>
        `;
        searchOptionsContainer.appendChild(optionElement);
    });
}

// Setup event listeners
function setupEventListeners() {
    // Search button click
    searchButton.addEventListener('click', performSearch);
    
    // Enter key in search input
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
    
    // Search option clicks
    document.querySelectorAll('.search-option').forEach(option => {
        option.addEventListener('click', function() {
            const searchUrl = this.dataset.url;
            performSearch(searchUrl);
        });
    });
}

// Perform the search
function performSearch(customUrl = null) {
    const searchTerm = searchInput.value.trim();
    
    if (!searchTerm) {
        searchInput.focus();
        return;
    }
    
    // If a custom URL is provided (from clicking an option), use that
    // Otherwise use the first search option (Google) as default
    const searchUrl = customUrl || searchOptions[0].url;
    window.open(searchUrl + encodeURIComponent(searchTerm), '_blank');
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', init);
    </script>
</html>
